    <script>
      $(document).ready(function () {
        let portraitIndex = window.location.hash.substring(1);

        function buildCard(portrait) {
          let template = `  <div class="portrait_bg">
            <img src="${portrait.pathToImage}" alt="">
            <h5>${portrait.firstName} ${portrait.lastName}</h5>
            ${portrait.fonction}
            </p>
            <p>${portrait.description}</p>
            <p>
              ${portrait.adresse}<br>
              ${portrait.localite} <br>
              ${portrait.telephone}
            </p>
          </div>`;
          $("#_main").append(template);
        }

        data.forEach(element => {
          if (element.id === parseInt(portraitIndex)) {
            buildCard(element);
          }

        });
      });
    </script>
