      $(document).ready(function () {

        function buildCard(portrait) {
          let template = `<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-cell--2-col-tablet">
            <div class="demo-card-image mdl-card mdl-shadow--2dp " style='background:url(${portrait.pathToImage})'>
              <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions">
                <span class="demo-card-image__filename"><a href="portrait_luc.html#${portrait.id}">${portrait.firstName} ${portrait.lastName}</a></span>
              </div>
          </div>
          </div>
      `;

          $("#_main").append(template);

        }
        //see data in data.js
        data.forEach(element => {
          buildCard(element);
        });

      })


      $(document).ready(function () {

        function buildCardDesktop(portrait) {

            let templateDesktop = `<div class="col-3">
            <div class="card img-fluid">
              <img class="card-img-top" src='${portrait.pathToImage}'>
                <div class="card-footer">
                  <span class="card-title"><a class="name" href="portrait_luc.html#${portrait.id}">${portrait.firstName} ${portrait.lastName}</a></span>
                </div>
            </div>
            </div>
        `;

          $("#_mainDesktop").append(templateDesktop);

        }
        //see data in data.js
        data.forEach(element => {
          buildCardDesktop(element);
        });

      })
