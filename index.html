      <script>
        function buildFirstRecipe(recipe) {
          let template = `<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone mdl-cell--12-col-tablet recette_">
          <div class="demo-card-image mdl-card card-main mdl-shadow--2dp" style='background:url(${recipe.pathToImage}) center / cover !important'>
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions filename_main">
              Recette du jour <br>
              <span class="demo-card-image__filename"><a href="recette.html#0">${recipe.titre}</a></span>
            </div>
          </div>
        </div>`;
          $("#_main").append(template);
        }

        function buildOtherRecipes(recipe) {
          let template = `
        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-cell--2-col-tablet">
          <div class="demo-card-image mdl-card mdl-shadow--2dp"  style='background:url(${recipe.pathToImage})  center / cover !important'>
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename"><a href="recette.html#${recipe.id}">${recipe.titre}</a></span>
            </div>
          </div>
        </div>`;
          $("#_main").append(template);
        }
        // see data in recette_data.js
        buildFirstRecipe(data.dailyRecipe);

        data.recipes.forEach(element => {
          buildOtherRecipes(element);
        });
      </script>
